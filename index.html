<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">
        <div class="card">
            <div class="card-head">
                <a href="#"> <span><i class="fa fa-star"></i> </span></a>
            </div>
            <div class="card-content">
                <div>
                    <h2>How did we do ?</h2>
                </div>
                <div>
                    <h4>Please let us know how we did with your support request. All feedback is appreciated to help us
                        improving our offering!</h4>
                </div>
            </div>
            <div class="card-rating">
                <div>
                    <a href="#"><span>1</span></a>
                </div>
                <div>
                    <a href="#"><span>2</span></a>
                </div>
                <div >
                    <a href="#" id="bg-color"><span >3</span></a>
                </div>
                <div>
                    <a href="#"><span>4</span></a>
                </div>
                <div>
                    <a href="#"><span>5</span></a>
                </div>
            </div>
            <div class="card-footer">
                <button>SUBMIT</button>
            </div>

        </div>
    </div>
</body>

</html>
